<div id="toDoItems"  class="oneUser">
<p>{{task.title}}</p>
<div id="toDoIcons">
  <i class="fas fa-caret-square-left" (click)="leftEvent()"></i>
</div>
</div>
<div id="complexity"
  [ngStyle]="{'background-color':(task?.complexityValue == ComplexityEnum.easy) ? 'yellow' : (task?.complexityValue == ComplexityEnum.medium) ? 'green' : 'red'}">
  {{ task.complexityValue }}</div>
